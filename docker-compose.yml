version: '3.8'

services:
  widget:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs for debugging
      - ./logs:/var/log/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.widget.rule=Host(`widget.yourdomain.com`)"
      - "traefik.http.routers.widget.tls=true"
      - "traefik.http.routers.widget.tls.certresolver=letsencrypt"
      - "traefik.http.services.widget.loadbalancer.server.port=80"

networks:
  default:
    name: leadgate-network
    external: true