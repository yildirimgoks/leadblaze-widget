events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;

    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # CORS headers for widget embedding
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Max-Age "3600" always;

        # Handle preflight requests
        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Accept, Origin, X-Requested-With";
                add_header Access-Control-Max-Age "3600";
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length "0";
                return 204;
            }

            root /usr/share/nginx/html;
            index chatbot-widget.js;
            try_files $uri $uri/ /chatbot-widget.js;

            # Cache control for widget file
            location ~* \.(js)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Widget endpoint
        location /chatbot-widget.js {
            root /usr/share/nginx/html;
            add_header Content-Type "application/javascript; charset=utf-8";
            add_header Access-Control-Allow-Origin "*";
            expires 1h;
        }

        # Fallback for widget requests
        location ~ ^/(widget|static)/ {
            root /usr/share/nginx/html;
            try_files $uri /chatbot-widget.js;
            add_header Access-Control-Allow-Origin "*";
        }
    }
}