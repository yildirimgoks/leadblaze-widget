name: Build Widget

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: Build widget
      run: npm run build
      
    - name: Check bundle size
      run: npm run size-check
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: widget-build
        path: dist/
        retention-days: 30
        
    - name: Build status
      run: |
        echo "âœ… Widget built successfully"
        echo "ðŸ“¦ Build artifacts uploaded"
        echo "ðŸ“Š Bundle size check completed"